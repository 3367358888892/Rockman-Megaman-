<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mark Meng‘s workpiece</title>
	<script src="rockmanJs/rockman-preload.js"></script>
	<link rel="stylesheet" href="rockmanCss/rockman.css">
</head>
<body>
	<div id="container">
		<div id="storyArea">
				<img id="storyImg" src="img/story00.png" alt="">
				<div id="nextBtn">下一页</div>
		</div>
		<div id="gameArea">

			<div id="message">PRESS "H" OR "ENTER" to START</div>
			<div id="message1">GAME OVER, PRESS "H" OR "ENTER" TO START</div>
			<div id="restartBtn">RESTART</div>
			<div id="mcLifeBar" class="LifeBar">
				<div id="mcFilter" class="filter"></div>
			</div>
			<div id="enemyLifeBar" class="LifeBar">
				<div id="enemyFilter" class="filter"></div>
			</div>
			<div id="mc">
				<div id="mcImg" class="PlayerFall"></div>
			</div>
			<div class="EnemyStone"></div>
			<div class="StoneFragment1"></div>
			<div class="StoneFragment2"></div>
			<div class="StoneFragment3"></div>
			<div class="StoneFragment4"></div>
			<div id="enemy">
				<div id="enemyImg" class="EnemyStand0"></div>
			</div>
			<div id="ground"></div>
		</div>
	</div>
	<div id="controllerInfo">
		<p id="controllerInfoShower">Move left：“A”, Move right：“D”, Attack:"J", Jump：“K”</p>
		<p>Redesigned and made by Mark Meng</p>
	</div>
	<script src="rockmanJs/rockman.js"></script>
</body>
</html>
